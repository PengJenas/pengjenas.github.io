<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只是一个框子</title>
    <style>
        body{
            background: #1f88cb;
        }
        .box{
            position: relative;    /*父级div设置relative */
            width:500px;
            height:400px;
            margin: 100px auto;    /*上外边距150px,左右居中 */
            border-radius: 10px;    /* 圆角 */
            background: #d9e3e8;

        }
        .box_top,
        .box_bottom{
            /*父级div设置relative，子级div设置absolute ，即可使用left，right，top，bottom*/
            position: absolute;     
            width:100%;
            height:50px;
            background: #093f63;
            text-align: center;
        }
        .box_top{
            top:0;
            border-radius: 10px 10px 0px 0px;
        }
        .box_bottom{
            bottom:0;
            border-radius: 0px 0px 10px 10px;
        }
        .box_top a , .box_bottom a {
            font-size: 26px;
            line-height: 50px;
            color: white;
            text-decoration: none;  /*去掉链接下划线*/   
        }
        .box_mid{
            position: absolute;
            top:80px;
            width:100%;
            text-align: center;
            font-size: 20px;
            /* background: red; */
        }
    </style>
</head>
<body>
    <div class='box'>
        <div class='box_top'>
            <a>标 题</a> 
        </div>
        <div class='box_mid'>
            <a href="https://pengjenas.github.io/vipvideo/" target="_blank">VIP视频解析</a>
        </div>
        <div class='box_bottom'>
            <a href="#">- Home -</a>
            <!-- target="_blank -->
        </div>
    </div>
</body>
</html>
